[log]
enabled = false
file = em400.log
components = mem,reg,op,io,cchar,term,em4h,cpu,int,fdbr
line_buffered = true

[cpu]
speed_real = false
throttle_granularity = 10
clock_period = 10
stop_on_nomem = false
user_io_illegal = true
awp = true
modifications = false
kb=0

[memory]
elwro_modules = 16
mega_modules = 0
hardwired_segments = 2

[ui]
interface = curses

[sound]
enabled = false
driver = "alsa"
output = "default"
#driver = "file"
#output = "/home/amo/crook"
rate = 96000
buffer_len = 128
latency = 20
volume = 30

[io]
channel_15 = char

[dev15.0]
type = terminal
transport = tcp
port = 32000
speed = 9600
